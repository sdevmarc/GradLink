name: Deploy to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Login to Azure
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 4: Install Dependencies
      - name: Install Dependencies
        working-directory: server
        run: npm install

      # Step 5: Build the Application
      - name: Build Application
        working-directory: server
        run: npm run build

      # Step 6: Prepare Deployment Package
      - name: Prepare Deployment Package
        working-directory: server
        run: |
          mkdir -p ../deploy-package
          cp -R dist node_modules package.json package-lock.json ../deploy-package

      # Step 7: Set Custom Startup Command
      - name: Set Custom Startup Command
        run: |
          az webapp config set \
          --resource-group gradlink-group \
          --name gradlink-server \
          --startup-file "node dist/main"

      # Step 8: Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'gradlink-server'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy-package