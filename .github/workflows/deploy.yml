name: Deploy to Azure Web App

on:
  push:
    branches:
      - main  # Trigger the workflow when the main branch is updated

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install dependencies
      - name: Install Dependencies
        working-directory: server
        run: npm install

      # Build the application
      - name: Build Application
        working-directory: server
        run: npm run build

      # Archive the build output into a zip file
      - name: Prepare Deployment Package
        working-directory: server
        run: |
          mkdir -p ../deploy-package
          cp -R dist node_modules package.json package-lock.json ../deploy-package
          cd ../deploy-package
          zip -r $GITHUB_WORKSPACE/deploy-package.zip .
 

      # Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'gradlink-server'
          slot-name: production
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy-package.zip
